<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/login/login.css" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="gradient-shadow">
          <img class="timeattack-logo" src="/logo.png" alt="Time Attack Logo" />
        </div>

        <div class="background-shadow">
          <div class="heading-time-ttack">Time ∆ttack</div>

          <form id="loginForm" novalidate method="post">
            <div class="container">
              <label class="label-ID" for="user_id">ID</label>
              <div class="overlay-border">
                <div class="input">
                  <input id="user_id" name="user_id" type="text"
                         autocomplete="username" placeholder="아이디를 입력하세요" aria-label="아이디" />
                </div>
              </div>
            </div>

            <div class="container-2">
              <label class="label-password" for="password">Password</label>
              <div class="overlay-border-2">
                <div class="input" style="position:relative;">
                  <input id="password" name="password" type="password"
                         autocomplete="current-password" placeholder="비밀번호를 입력하세요" aria-label="비밀번호" />
                  <button type="button" class="button" id="togglePw" aria-label="비밀번호 표시 전환">
                    <div class="text-wrapper-2">보기</div>
                  </button>
                </div>
              </div>
            </div>

            <button type="submit" class="container-wrapper" id="loginBtn">
              <div class="container-4"><div class="text-wrapper-4">로그인</div></div>
            </button>

            <div class="container-3">
              <p class="i-don-t-have-an">I don’t have an account ?</p>
              <a class="link" id="signupLink" href="/register/register.html">
                <div class="text-wrapper-3">Sign up</div>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="/login/login.js"></script>
  </body>
</html>
